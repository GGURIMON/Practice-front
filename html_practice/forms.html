<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <hr>
    <form action="/tacos">
        <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
        <p>
            <label for="username">Enter Username:</label>
            <input id="username" type="text" placeholder="user name" name="username">
        </p>
        <p>
            <label for="password">Enter Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <button>In the Middle!</button>
        <p>
            <label for="color">Select Color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="age">Enter Age:</label>
            <input id="age" type="number" placeholder="age" min="1" max="100" name="age">
        </p>
        <button type="submit">Submit</button>
        <!-- <input type="submit"> -->
    </form>
    <h2>Hijacking Searches</h2>
    <form action="https://www.reddit.com/search">
        <h3>search Reddit</h3>
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <h3>search Google</h3>
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <form action="https://www.youtube.com/results">
        <h3>search YouTube</h3>
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree with this</label>
        <br>
        <input type="checkbox" name="agree_tos" id="agree2">
        <label for="agree2">I agree with everything</label>
        <br>
        <h3>Select Size</h3>
        <p>
            <input type="radio" id="xs" name="size" value="xs">
            <label for="xs">XS</label>
            <input type="radio" id="s" name="size" value="s">
            <label for="s">S</label>
            <input type="radio" id="m" name="size" value="m">
            <label for="m">M</label>
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegiterian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="0" max="100" step="5" value="75" name="cheese_level">
        </p>
        <p>
            <label for="request">Any Special Request?</label>
            <br>
            <textarea name="typing" id="request" rows="10" cols="40" placeholder="Type Request"></textarea>
        </p>
        <button>Submit</button>

    </form>

    <h2>Validation Demo</h2>
    <form action="/dummy">
        <p>
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <br>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <label for="url">URL</label>
            <input type="url" id="url" name="url">
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
